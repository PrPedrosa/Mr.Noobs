<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./docs/assets/styles/styles.css">
    <title>Mr.Noobs</title>
</head>
<body>
    
    <div id="parent">
        
        <div id="canvas-div">
            <img src="./docs/assets/images/goBackArrow.png" alt="Go back arrow" id="go-back-arrow">
            <h1 id="score"></h1>
            <canvas id="canvas" width="400px" height="400px"></canvas>
            <img src="./docs/assets/images/gameOver.png" alt="Game over" id="game-over-img">
        </div>
        <div id="menu-screen">
            <img src="./docs/assets/images/game_logo2.png" alt="Game name: Mr.Noobs" id="logo">
            <img src="./docs/assets/images/stickmanLogo.png" alt="" id="stickman-menu">
            <button id="start-btn">Start</button>
        </div>

    </div>




    <script src="./docs/assets/scripts/player.js"></script>
    <script src="./docs/assets/scripts/enemy.js"></script>
    <script src="./docs/assets/scripts/cannonball.js"></script>
    <script src="./docs/assets/scripts/laser.js"></script>
    <script src="./docs/assets/scripts/game.js"></script>
    <script src="./docs/assets/scripts/script.js"></script>
</body>
</html>
